<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Custom Login Form</title>
    
    <link rel="stylesheet" href="../scripts/Library/bootstrap-3.3.6-dist/css/bootstrap.min.css" >
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div id="wrapper">
	<div class="join">Sign In</div>
    	
	        <div class="clr"></div>
    	    	<div class="login-options">Dont have an Amakkn account? Sign Up</div>
               <div class="row">
                 <div class="col-md-6 facebook">Facebook</div>
                 <div class="col-md-6 google">Google+</div>
               </div>
                  
                    <div class="clr"><hr /></div>
                    		<h1>Sign In with your phone number.</h1>
                            	<div class="forms">
                                    <form action="" method="get" name="register">
                                       <div class="form-group">
      
                                        <div class="col-sm-10">
                                          <input type="phone number" class="form-control" id="phone" placeholder="Phonenumber*">
                                        </div>
                                       </div>
                                      <div class="form-group">
                                      <div class="col-sm-10">
                                        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                                      </div>
                                     </div>
                                    </form>
                                    </div>
						<button type="button" class="btn btn-success">Submit</button>
</div>

    
    
    
    
    
  </body>
</html>
