<style>@import url('../css/loginSignup.css')</style>

<div class="container-fluid text-center greyBtmBorder">

     <div class="row">
    <div class="col-md-4 col-md-offset-4 padding20">
        <div class="row loginTextColor ">
            <h3>Sign In</h3>
            <p>Dont have an Amakkn account? <a href="#signUp" class="hvr-underline-reveal">Sign Up</a></p>
        </div>
        <div class="row" >
            <div class="col-md-6 noPadding" >
            <button class="btn btn-default googleBtn">
                SIGN IN WITH GOOGLE PLUS
                <span><img src="../assets/icons/google-plus-social-logotype.svg"></span>
            </button>
            </div>
            <div class="col-md-6 noPadding" >
            <button class="btn btn-default fbBtn">
                SIGN IN WITH FACEBOOK
                <span><img src="../assets/icons/facebook-logo-button.svg"></span>
            </button>
            </div>
        </div>

    		<div class="col-md-12">

    			<div class="divider dashed">

    				<span class="editContent">Or</span>

    			</div><!-- /.divider -->

    		</div><!-- /.col -->
            </div>
        </div>
         <div class="row text-center loginTextColor " >


            <h3>Sign In with your phone number</h3>

        </div>
        <div class="row form-group col-md-4 col-md-offset-4 ">
             <form name="login" novalidate ng-submit="userlogin()">
                 <div class="row">
                <input type="tel" class="form-control" aria-label="..." placeholder="Mobile Number*" maxlength="12" required name="phone" ng-model="userForm.phone" />
                 <p ng-show="login.phone.$invalid && !login.phone.$pristine" style="color:#a94442;">Phone number is required.</p>
                    </div>
                 <div class="row">
                <input type="password" class="form-control" id="pw1" name="pw1" placeholder="Password*" maxlength="12" required ng-model="userForm.password"/>

                  <p class="text-left" style="color:#a94442;" ng-show="login.pw2.$error.pwmatch && login.pw2.$invalid">
                    Re-type same as in password.
                  </p>
                 </div>
                <button class="btn btn-default greenBtn" type="submit" ng-disabled="login.$invalid">
                    Sign in
                </button>
                <p class="forgetPswrd marginTB20"><a href="#" ng-click="redirect()">Forgot Password?</a></p>
             </form>
            </div>




</div>
