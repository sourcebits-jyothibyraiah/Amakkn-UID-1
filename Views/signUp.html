<style>@import url('../css/loginSignup.css')</style>


<div class="container-fluid text-center greyBtmBorder" data-ng-switch on="userType">
    <form>
        <div class="padding20 text-center" data-ng-switch-when="accType" >
            <div class="row loginTextColor ">
                <h3>Choose your account type</h3>
                <p>Create a free account to manage your properties and search results {{userType}}</p>
            </div>

        </div>
        <div class="row col-md-4 col-md-offset-4 btn" data-ng-switch-when="accType" >
                <div class="col-md-6 userType indUser" ng-click="userType = 'indDetails'">
                    <img src="../assets/icons/i-c-individuals.svg" class="img-responsive col-centered ">
                    <h4>Individuals</h4>
                </div>
             <div class="col-md-6 userType compUser" data-ng-click="userType='compDetails'">
                    <img src="../assets/icons/i-c-company.svg" class="img-responsive col-centered ">
                 <h4>Real Estate Company</h4>
                </div>
            </div>

        <div data-ng-switch-when="indDetails">
            <div class="padding20 text-center" >
                <div class="row loginTextColor ">
                    <h3>Fill up your details</h3>
                    <p>Please select user type and type your name</p>
                </div>
            </div>
            <div class="row form-group col-md-4 col-md-offset-4 ">

                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <select class="form-control selectpicker">
                      <option>One</option>
                      <option>Two</option>
                      <option>Three</option>
                    </select>
                  </div>

                <input type="phone" class="form-control marginTB20" id="userName" placeholder="Name*">



                <input type="email" class="form-control " id="emailId" placeholder="Email*">

            </div>
        </div>

        <div data-ng-switch-when="compDetails">

        </div>

        <div data-ng-switch-when="otp">

        </div>
        <div data-ng-switch-when="pswrd">

        </div>


    </form>
</div>
 <script>
          $(document).ready(function(){
              $('.selectpicker').selectpicker({
                  style: 'btn-info',
                  size: 4

                });
              alert( ' ')
          })
      </script>
